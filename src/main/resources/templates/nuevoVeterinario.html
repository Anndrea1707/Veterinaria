<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Veterinario</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
  <style>
	body {
		background: url('/img/huellas3.jpg') no-repeat center center fixed;
		background-size: cover; /* Ajusta la imagen para que ocupe toda la pantalla */
	}
	/* Formulario */
	.hero {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 80vh;
	}

	.content-center {
	  background: white;
	  padding: 30px;
	  border-radius: 15px;
	  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	  width: 90%;
	  max-width: 400px;
	  text-align: center;
	}

	h1 {
	  margin-bottom: 20px;
	  color: #003366;
	}

	.highlight {
	  color: #00b359;
	}

	.form-single-column label {
	  display: block;
	  margin-top: 15px;
	  font-weight: bold;
	}

	.form-single-column input {
	  width: 100%;
	  padding: 10px;
	  margin-top: 5px;
	  border: 1px solid #b3e6ff;
	  border-radius: 10px;
	  background-color: #e6faff;
	}

	button.cta {
	  margin-top: 20px;
	  padding: 10px 20px;
	  background-color: #003366;
	  color: white;
	  border: none;
	  border-radius: 20px;
	  cursor: pointer;
	  font-size: 1rem;
	}

	button.cta:hover {
	  background-color: #00b359;
	}
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <nav>
      <ul class="menu-links">
        <li><a href="/webPropietario"><i class="fas fa-home"></i> Inicio |</a></li>
        <li><a href="#"><i class="fas fa-paw"></i> Mascotas |</a></li>
        <li><a href="#"><i class="fas fa-address-book"></i> Propietarios |</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de Nuevo Propietario -->
  <main class="hero">
	<form class="form-single-column" action="/guardarVeterinario" method="POST" th:object="${veterinario}">
	    <div class="content-center">
	        <h1>Registrar <span class="highlight">Nuevo veterinario</span></h1>
	        
	        <label for="nombre">Nombre:</label>
	        <input type="text" placeholder="Ingresa el nombre" id="nombre" name="nombre" th:value="*{nombre}" required />
	        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>

	        <label for="telefono">Teléfono:</label>
	        <input type="number" placeholder="Ingresa el teléfono" id="telefono" name="telefono" th:value="*{telefono}" required />
	        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></div>

	        
	        <label for="especialidad">Especialidad:</label>
	        <input type="text" placeholder="Ingresa la especialidad" id="especialidad" name="especialidad" th:value="*{especialidad}" required />
	        <div th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}" class="error"></div>

	        <button type="submit" class="cta">Guardar</button>
	    </div>
	</form>

</main>

  <!-- Footer -->
  <footer class="socials">
  		<p>© 2024 Veterinaria. Todos los derechos reservados - Melissa Hernandez & Miguel Vera</p>
  	</footer>
</body>
</html>
