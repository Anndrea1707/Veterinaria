<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Veterinaria</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
	<style>
		.pets-image-logo {
		max-width: 100%;
		height: 350px;
		border-radius: 10px;
		}
		a {
			text-decoration: none;
		}
		.cta-buttons {
			padding: 1rem 2rem;
			margin-left: 15px;
			background-color: #00d18b;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.5rem;
			font-weight: bold;
			font-family: "Fredoka", sans-serif;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}
		.cta-buttons a {
			color: white;
		}
		.cta-buttons:hover {
			background-color: #00b077;
			transform: scale(1.05);
		}
		.cta-buttons a:hover {
			color: #00567a;
		}
	</style>

</head>

<body>
	<!-- Navbar -->
	<header class="navbar">
		<nav>

		</nav>
	</header>

	<!-- Main Section -->
	<main class="hero">
		<div class="content-box">
			<h1>Bienvenido a nuestra Veterinaria</h1>
			<p>Elige tu rol para continuar:</p>
			<div class="buttons">
				<button class="cta-buttons"><a href="/webPropietario">Propietario</a></button>
				<button class="cta-buttons"><a href="/webVeterinario">Veterinario</a></button>
			</div>
		</div>
		<div class="image-box">
			<img src="img/logo2.png" alt="Dog and Cat" class="pets-image-logo" />
			<br>
		</div>
	</main>

	<!-- Footer -->
	<footer class="socials">
		<p>© 2024 Veterinaria. Todos los derechos reservados - Melissa Hernandez & Miguel Vera</p>
	</footer>


</body>

<style>
	

	/* Global Styles */
	*,
	*:before,
	*:after {
		box-sizing: inherit;
	}

	body {
		margin: 0;
		padding: 0;
		overflow-x: hidden;
		box-sizing: border-box;
		font-family: 'Arial', sans-serif;
		background: url('/img/huellas3.jpg') no-repeat center center fixed;
		background-size: cover;
		/* Ajusta la imagen para que ocupe toda la pantalla */
		display: flex;
		flex-direction: column;
		min-height: 100vh;
	}

	/* Navbar Styles */
	.navbar {
		display: flex;
		justify-content: space-between;
		align-items: center;
		background-color: #008ecf;
		padding: 1rem 2rem;
		color: white;
	}

	.navbar nav {
		display: flex;
		width: 100%;
		justify-content: space-between;
		align-items: center;
	}

	.nav-links {
		display: flex;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.nav-links li {
		margin: 0 1rem;
	}

	.nav-links a {
		color: white;
		text-decoration: none;
		font-weight: bold;
		font-size: 1.1rem;
	}

	.menu-links {
		display: flex;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.menu-links li {
		margin: 0 1rem;
	}

	.menu-links a {
		font-family: "Fredoka", sans-serif;
		color: white;
		text-decoration: none;
		font-size: 1.5rem;
		display: flex;
		align-items: center;
		gap: 0.5rem;
		transition: color 0.3s ease;
	}

	.menu-links a:hover {
		color: #00d18b;
	}

	.auth-buttons {
		margin-left: auto;
		display: flex;
	}

	.auth-buttons button {
		font-family: "Fredoka", sans-serif;
		font-size: 1.3rem;
		margin-left: 0.5rem;
		padding: 0.5rem 1rem;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		color: white;
		display: flex;
		align-items: center;
		gap: 0.5rem;
		transition: background-color 0.3s ease, transform 0.2s ease;
	}

	.signup {
		background-color: #00d18b;
	}

	.signup:hover {
		background-color: #00b077;
		transform: scale(1.05);
	}

	.login {
		background-color: #00567a;
	}

	.login:hover {
		background-color: #003f59;
		transform: scale(1.05);
	}

	/* Hero Section */
	.hero {
		flex: 1;
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 3rem 2rem;
		gap: 2rem;
		/* Espaciado entre columnas */
	}

	.content-box {
		flex: 1;
		max-width: 50%;
	}

	.content-box h1 {
		color: #004f6e;
		font-size: 4.5rem;
		line-height: 1.2;
		font-family: "Lobster", sans-serif;
	}

	.highlight {
		color: #00d18b;
		font-weight: bold;
		font-family: "Lobster", sans-serif;
	}

	.content-box p {
		font-size: 1.4rem;
		color: #004f6e;
		margin: 1rem 0;
		font-family: "Fredoka", sans-serif;
	}

	.cta {
		padding: 1rem 2rem;
		background-color: #00d18b;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 1.5rem;
		font-weight: bold;
		font-family: "Fredoka", sans-serif;
		transition: background-color 0.3s ease, transform 0.2s ease;
	}

	.cta:hover {
		background-color: #00b077;
		transform: scale(1.05);
	}

	.image-box {
		flex: 1;
		display: flex;
		flex-direction: column;
		align-items: center;
		position: relative;
	}

	.pets-image {
		max-width: 100%;
		height: 550px;
		border-radius: 10px;
	}

	.contact-box {
		margin-top: 1rem;
		background-color: white;
		border: 2px solid #00d18b;
		padding: 1rem;
		text-align: center;
		border-radius: 5px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		z-index: 100;
		/* Asegura que esté encima de otros elementos */
		transition: background-color 0.3s ease, transform 0.2s ease;
	}

	.contact-box:hover {
		transform: scale(1.05);
	}

	.contact-box p {
		margin: 0.5rem 0;
		font-size: 1rem;
	}

	/* Footer */
	.socials {
		background-color: #004f6e;
		color: white;
		padding: 1rem;
		text-align: center;
		margin-top: auto;
	}

	.social-links {
		display: flex;
		justify-content: center;
		gap: 2rem;
	}

	.social-links a {
		color: white;
		text-decoration: none;
		font-size: 1.2rem;
		font-weight: bold;
	}

	.social-links a:hover {
		color: #00d18b;
	}

	</style> 
	</html>
