<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinarios</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    /* Fondo del body */
    body main {
      background: url('/img/huellas3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Fredoka', sans-serif;
      color: #003366;
    }

    /* Estilos para la tabla */
    .table-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 90%;
      max-width: 1200px;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background: white;
    }

    table th, table td {
      padding: 15px;
      text-align: center;
      font-size: 1rem;
	  text-align: center;
    }

    table th {
      background-color: #003366;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    table td {
      background-color: #f9f9f9;
      color: #333;
    }

    table tr:nth-child(even) td {
      background-color: #e6f7ff;
    }

    table tr:hover td {
      background-color: #d1ecf9;
      cursor: pointer;
      transform: scale(1.01);
    }

    /* Botones de acción */
    .btn-edit,
    .btn-delete {
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-edit {
      background-color: #00b359;
      color: white;
    }

    .btn-edit:hover {
      background-color: #006633;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-delete {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-delete:hover {
      background-color: #cc0000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
	
	.hero {
	      display: flex;
	      justify-content: center;
	      align-items: center;
	      min-height: 80vh;
	      background-color: #f2f2f2;
	 }
    /* Div para centrar botones */
    td > div {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    /* Diseño responsivo */
    @media (max-width: 768px) {
      table th, table td {
        padding: 10px;
        font-size: 0.85rem;
      }

      .btn-edit, .btn-delete {
        padding: 8px 15px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      table {
        font-size: 0.8rem;
      }

      .btn-edit, .btn-delete {
        padding: 5px 10px;
        font-size: 0.75rem;
      }
    }
	
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <nav>
      <ul class="menu-links">
        <li><a href="/webPropietario"><i class="fas fa-home"></i> Inicio |</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tabla de Veterinarios -->
  <main class="hero">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Especialidad</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se mostrarán los propietarios -->
          <tr th:each="veterinario : ${webVeterinario}">
            <td th:text="${veterinario.id}"></td>
            <td th:text="${veterinario.nombre}"></td>
            <td th:text="${veterinario.telefono}"></td>
            <td th:text="${veterinario.especialidad}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="socials">
    <p>© 2024 Veterinaria. Todos los derechos reservados - Melissa Hernandez & Miguel Vera</p>
  </footer>
</body>

</html>
