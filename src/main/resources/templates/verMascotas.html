<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
  <style>
	/* Fondo del body */
	    body main {
	      background: url('/img/huellas3.jpg') no-repeat center center fixed;
	      background-size: cover;
	      font-family: 'Fredoka', sans-serif;
	      color: #003366;
	    }

	    /* Estilos para la tabla */
	    .table-container {
	      margin-top: 30px;
	      display: flex;
	      justify-content: center;
	    }

	    table {
	      width: 90%;
	      max-width: 1200px;
	      border-collapse: collapse;
	      overflow: hidden;
	      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	      border-radius: 12px;
	      background: white;
	    }

	    table th, table td {
	      padding: 15px;
	      text-align: center;
	      font-size: 1rem;
		  text-align: center;
	    }

	    table th {
	      background-color: #003366;
	      color: #fff;
	      text-transform: uppercase;
	      letter-spacing: 0.1em;
	    }

	    table td {
	      background-color: #f9f9f9;
	      color: #333;
	    }

	    table tr:nth-child(even) td {
	      background-color: #e6f7ff;
	    }

	    table tr:hover td {
	      background-color: #d1ecf9;
	      cursor: pointer;
	      transform: scale(1.01);
	    }

	    /* Botones de acción */
	    .btn-edit,
	    .btn-delete {
	      padding: 10px 20px;
	      border-radius: 20px;
	      font-size: 0.9rem;
	      font-weight: bold;
	      text-decoration: none;
	      transition: all 0.3s ease;
	      display: inline-block;
	    }

	    .btn-edit {
	      background-color: #00b359;
	      color: white;
	    }

	    .btn-edit:hover {
	      background-color: #006633;
	      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	    }

	    .btn-delete {
	      background-color: #ff4d4d;
	      color: white;
	    }

	    .btn-delete:hover {
	      background-color: #cc0000;
	      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	    }
		
		.hero {
		      display: flex;
		      justify-content: center;
		      align-items: center;
		      min-height: 80vh;
		      background-color: #f2f2f2;
		 }
	    /* Div para centrar botones */
	    td > div {
	      display: flex;
	      justify-content: center;
	      gap: 15px;
	    }

	    /* Diseño responsivo */
	    @media (max-width: 768px) {
	      table th, table td {
	        padding: 10px;
	        font-size: 0.85rem;
	      }

	      .btn-edit, .btn-delete {
	        padding: 8px 15px;
	        font-size: 0.8rem;
	      }
	    }

	    @media (max-width: 480px) {
	      table {
	        font-size: 0.8rem;
	      }

	      .btn-edit, .btn-delete {
	        padding: 5px 10px;
	        font-size: 0.75rem;
	      }
	    }
	/* Botón de agregar nueva mascota */
	  .btn-add {
	    display: inline-block;
	    padding: 10px 20px;
	    margin-bottom: 20px; /* Espacio entre el botón y la tabla */
	    background-color: #4CAF50;
	    color: white;
	    font-size: 1rem;
	    font-weight: bold;
	    border-radius: 5px;
	    text-align: center;
	    text-decoration: none;
	    cursor: pointer;
	    transition: background-color 0.3s ease, transform 0.2s ease;
	  }

	  .btn-add:hover {
		background-color: #00b077;
		transform: scale(1.05);
		color: #00567a;
	  }

	  /* El contenedor de la tabla */
	  .table-container {
	    margin-top: 30px;
	    display: flex;
	    flex-direction: column;
	    align-items: center; /* Centra el contenido */
	    justify-content: center;
	  }

	  /* Estilo para la tabla */
	  table {
	    margin-top: 20px; /* Espacio entre el botón y la tabla */
	  }

	  table th, table td {
	    text-align: center;
	  }

	  table th {
	    background-color: #003366;
	    color: white;
	  }

	  table td {
	    background-color: #e6faff;
	  }

	  .table-container {
	    margin-top: 30px;
	    display: flex;
	    justify-content: center;
	    flex-direction: column;
	    align-items: center;
	  }

	  table td a {
	    display: inline-block;
	    margin: 5px auto;
	  }

	  td > div {
	    display: flex;
	    justify-content: center;
	    gap: 10px;
	    flex-wrap: wrap;
	  }

    </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <ul class="menu-links">
        <li><a href="/webPropietarios"><i class="fas fa-home"></i> Inicio |</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="table-container">
      <a href="/nuevaMascota" class="btn-add">Agregar Nueva Mascota</a>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Propietario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota : ${listaMascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.tipo}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.propietario.nombre}"></td>
            <td>
              <div>
				<a th:href="@{/mascota/editar/{id}(id=${mascota.id})}" class="btn-add">Editar</a>
                <a th:href="@{/eliminarMascota/{id}(id=${mascota.id})}" class="btn-delete" onclick="return confirm('¿Estás seguro de eliminar esta mascota?');">Eliminar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="socials">
    <p>© 2024 Veterinaria. Todos los derechos reservados - Melissa Hernandez & Miguel Vera</p>
  </footer>
</body>

</html>
