<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Tratamiento</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
	<style>
		body {
			background: url('/img/huellas3.jpg') no-repeat center center fixed;
			background-size: cover;
		}

		.hero {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
		}

		.content-center {
			background: white;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			width: 90%;
			max-width: 400px;
			text-align: center;
		}

		h1 {
			margin-bottom: 20px;
			color: #003366;
		}

		.highlight {
			color: #00b359;
		}

		.form-single-column label {
			display: block;
			margin-top: 15px;
			font-weight: bold;
		}

		.form-single-column input,
		.form-single-column select {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #b3e6ff;
			border-radius: 10px;
			background-color: #e6faff;
		}

		button.cta {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #003366;
			color: white;
			border: none;
			border-radius: 20px;
			cursor: pointer;
			font-size: 1rem;
		}

		button.cta:hover {
			background-color: #00b359;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<header class="navbar">
		<nav>
			<ul class="menu-links">
				<li><a href="/webVeterinario"><i class="fas fa-home"></i> Inicio |</a></li>
				<li><a href="/verMascotasVeterinario"><i class="fas fa-paw"></i> Ver Mascotas |</a></li>
			</ul>
		</nav>
	</header>

	<!-- Formulario de Nuevo Tratamiento -->
	<main class="hero">
		<form class="form-single-column" th:action="@{/guardarTratamiento}" method="POST" th:object="${tratamiento}">
			<div class="content-center">
				<h1>Registrar <span class="highlight">Nuevo Tratamiento</span></h1>

				<input type="hidden" th:field="*{id}" />

				<label for="descripcion">Descripcion:</label>
				<input type="text" placeholder="Ingrese una descripcion" id="descripcion" name="descripcion"
					th:field="*{descripcion}" required />

				<label for="fecha_inicio">Fecha de Inicio:</label>
				<input type="text" placeholder="Ingresa la fecha de inicio" id="fecha_inicio" name="fecha_inicio"
					th:field="*{fecha_Inicio}" required />

				<label for="fecha_fin">Fecha de Fin:</label>
				<input type="text" placeholder="Ingresa la fecha de fin" id="fecha_fin" name="fecha_fin"
					th:field="*{fecha_Fin}" required />

				<label for="mascota">Mascota:</label>
				<select id="mascota" name="mascota" th:field="*{mascota}" required>
					<option th:each="masc : ${mascotas}" th:value="${masc.id}" th:text="${masc.nombre}"></option>
				</select>

				<label for="veterinario">Veterinario:</label>
				<select id="veterinario" name="veterinario" th:field="*{veterinario}" required>
					<option th:each="veter : ${veterinarios}" th:value="${veter.id}" th:text="${veter.nombre}"></option>
					       
				</select>

				<button type="submit" class="cta">Guardar</button>
			</div>
		</form>
	</main>

	<!-- Footer -->
	<footer class="socials">
		<p>© 2024 Veterinaria. Todos los derechos reservados - Melissa Hernandez & Miguel Vera</p>
	</footer>
</body>

</html>
